<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debug & Browser APIs</title>
  <script type="module">
    import './app.js'
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tehtäväsarja 1</h1>
    <button id="themeToggle">Vaihda teema</button>
  </header>

  <main>
    <section>
      <h2>Haku</h2>
      <form id="searchForm">
        <input id="q" name="q" placeholder="Kirjoita hakusana…" value="Islatte Mocha">
        <button>Hae</button>
      </form>
      <p id="status" aria-live="polite"></p>
      <div id="loader"></div>
      <ul id="results"></ul>
    </section>

    <section>
      <h2>Leikepöytä & laskuri</h2>
      <button id="copyBtn" data-text="Hei maailma!">Kopioi tervehdys</button>
      <button class="counter">Klikit: <span class="count">0</span></button>
    </section>

    <section>
      <h2>Havainnoija</h2>
      <div class="observe-box">Vieritä minut näkymään</div>
      <div style="height: 120vh"></div>
    </section>
  </main>

</body>
</html>
